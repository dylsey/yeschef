<style>
body {
	background: url(image/foodcubes.jpg) no-repeat center center fixed;
	background-size: cover;
}

.has-bg-image {
	position: relative;
}

.has-bg-image::before {
	content: "";
	background-image: url(./image/granbg.jpg);
	background-size: cover;
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	opacity: 0.5; /* Adjust the opacity of the background image */
	z-index: -1; /* Place the pseudo-element behind the content */
	color: #000; /* Set text color to dark */
	text-shadow: 2px 2px 2px rgba(255, 255, 255, 0.5);
	/* Add a subtle white text shadow for better visibility */
}

.custom-img {
	width: 400px;
	height: 400px;
	object-fit: cover;
}
</style>
<div class="container-fluid pt-3 justify-content-center">
	 <div class="row">
		<div class="card mx-auto mt-3" ng-if="recipe">
			<div class="card-header text-dark bg-secondary">
				<!-- <h4>This looks Delicious</h4> -->
				<div class="row">
					<div class="col-5">
					<button class="btn m-2 btn-success" ng-click="openRecipeLink()">Go to Recipe Link</button>
					</div>
					<div class="col-9">
					<button class="btn m-2 btn-danger" ng-click="deleteRecipe()">Delete Recipe</button>
					</div>
				</div>					
				<div class="col-sm-6">
				<form>
  					<div class="form-group row">
  					<button class="btn m-2 btn-info" ng-click="addRecipeToMealPlanById(mealPlanId)">Add Recipe To Meal Plan</button>
					<button class="btn m-2 btn-warning" ng-click="removeRecipeFromMealPlanById(mealPlanId)">Remove Recipe From Meal Plan</button>
   						<div class="col-sm-10">
   							<label for="mealPlanDropdown" class="font-weight-bold">Select Meal Plan:</label>
   							<select id="mealPlanDropdown" ng-model="mealPlanId" class="form-control">
   							<option ng-repeat="mealPlan in mealPlans" value="{{mealPlan.id}}">{{mealPlan.id}} - {{mealPlan.mealPlanName}}</option>
						</select>
    					</div>
  					</div>
				</form>					
				</div>
			</div>
			<div class="card-body justify-content-center has-bg-image">
				<h4 class="card-title ">{{recipe.name}}</h4>
				<img class="custom-img img-thumbnail mx-auto d-block"
					ng-src="{{recipe.imageUrl}}" alt="Recipe Image" priority>
			</div>				
		</div>			
		</div>
 	</div>
