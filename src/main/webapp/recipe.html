<style>
body {
	background: url(image/foodcubes.jpg) no-repeat center center fixed;
	background-size: cover;
}

.card-image {
	max-height: 150px; /* Adjust the maximum height of the card image */
	max-width: 150px;
	object-fit: cover; /* Ensure the image covers the entire space */
}

.has-bg-image {
	position: relative;
}

.has-bg-image::before {
	content: "";
	background-image: url(./image/granbg.jpg);
	background-size: cover;
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	opacity: 0.5; /* Adjust the opacity of the background image */
	z-index: -1; /* Place the pseudo-element behind the content */
	color: #000; /* Set text color to dark */
	text-shadow: 2px 2px 2px rgba(255, 255, 255, 0.5);
	/* Add a subtle white text shadow for better visibility */
}

</style>
<div class=" container-fluid col-sm-4 justify-content-center">
	<div class="row">
		<div class="card col-sm-9 mt-3" ng-if="recipe">
			<div class="card-header text-dark bg-secondary">
				<h4>This looks Delicious</h4>
			</div>
			<div class="card-body justify-content-center has-bg-image">
				<h4 class="card-title">{{recipe.name}}</h4>
				<img class="img-flex" ng-src="{{recipe.imageUrl}}" width="200px"
					height="200px" alt="Recipe Image" priority
				>
				<div class="card-body">
					<a href="#!" class="btn btn-primary" ng-href="{{recipe.recipeUrl}}"
						target="_blank"
					>Go to Recipe</a>
				</div>
				<!-- Add to Meal Plan button (customize the ng-click based on your logic) -->
				<button ng-click="addToMealPlan()" class="btn btn-success">Add
					to Meal Plan</button>
			</div>
		</div>
	</div>
</div>
