<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap dependencies -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- angularJs -->
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<!-- Popper JS -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!--  font awesome icon kit -->
<script src="https://kit.fontawesome.com/fbc721cd07.js"
	crossorigin="anonymous"></script>
<title>Yes Chef</title>
</head>

<body class="p-3 mb-2 bg-dark">
	<div class="container-fluid">
		<div class="jumbotron bg-info">
			<span class="display-3 text-white">Yes Chef</span>
		</div>
		<div class="d-flex flex-column justify-content-start">
			<div class="col-md-3">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">Find a Random Recipe</h4>
						<p class="card-text">Find a random recipe.</p>
						<a href="#!" class="btn btn-primary">Randomizer</a>
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">Search Recipes by Ingredient</h4>
						<p class="card-text text-sm-center">
						<div class="dropdown">
							  <button class="btn-sm btn-primary dropdown-toggle"
							          type="button" id="dropdownMenu" data-toggle="dropdown"
							          aria-haspopup="true" aria-expanded="false">
							    Choose your Main Ingredient
							  </button>
							  <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
							    <a class="dropdown-item" href="#!">Action</a>
							    <a class="dropdown-item" href="#!">Another action</a>
							  </div>
							</div>
						<a href="#!" class="btn btn-primary ">Search</a>
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">View Meal Plan</h4>
						<p class="card-text">See a list of meals you have chosen for
							the week.</p>
						<a href="#!" class="btn btn-primary">View Plan</a>
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">Go to Grocery Cart</h4>
						<p class="card-text">See your grocery list</p>
						<a href="#!" class="btn btn-primary">View List</a>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>

</html>
