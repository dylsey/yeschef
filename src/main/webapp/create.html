<style>
	body {
	  background: url(image/foodcubes.jpg) no-repeat center center fixed;
	  -webkit-background-size: cover;
	  -moz-background-size: cover;
	  -o-background-size: cover;
	  background-size: cover;
	}
</style>

<div class="row pt-3 justify-content-center">

	<div class="col-sm-6">
		<div class="card">
			<div class="card-header text-center">
				<h3>Create Movie</h3>
				<h5 class="text-success" ng-bind="createStatus"></h5>
			</div>			
			<div class="card-body">
			<form name="createForm">
				<div class="form-group">
					<label for="title" class="font-weight-bold">Title:</label>
					<input ng-model="movie.title" required ng-minlength="2" name="title"
						type="text" class="form-control" id="title">					
					<span ng-show="createForm.title.$touched && createForm.title.$invalid"
						class="text-danger">
						required and must be at least two characters.
					</span>					
				</div>
				<div class="form-group">
					<label for="genre" class="font-weight-bold">Genre:</label>
					<select ng-options="value for value in genres" required name="genre"
						ng-model="movie.genre" class="form-control" id="genre">
					</select>
					<span ng-show="createForm.genre.$touched && createForm.genre.$invalid"
						class="text-danger">
						required
					</span>	
				</div>
				<div class="form-group">
					<label for="releaseYear" class="font-weight-bold">Release Year:</label>
					<input ng-model="movie.releaseYear" max="2025" min="1935" required
						type="number" class="form-control" id="releaseYear" name="releaseYear">					
					<span ng-show="createForm.releaseYear.$touched && createForm.releaseYear.$invalid"
						class="text-danger">
						required and must be between 1935 and 2020, inclusive
					</span>	
				</div>				
			</form>
		</div>
		<div class="card-footer text-center">
			<button type="button" class="btn btn-success"
				ng-disabled="createForm.$invalid || disableCreate"
				ng-click="createMovie()">Create</button>			
			<button type="button" class="btn btn-info"
				ng-click="clear()">Clear</button>
		</div>
		</div>
	</div>
<!--  <div class="col-sm-3">			
	</div>-->	
</div>
